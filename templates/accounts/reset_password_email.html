    <title>Thanks for making an appointment by Family Doctor</title>

    <style type="text/css">
      *{
        margin: 0;

        text-decoration: none;

<body>
  <div class="container">
    <div class="item">
      <h3>Hi {{user.first_name}}</h3>

      <button><a href=" http://{{domain}}{% url 'resetpassword_validate' uidb64=uid token=token %}" style="color:white;" >Reset Passward</a></button>
